<form>
    <fieldset>
      <img src="/static/assets/northlights.jpg" alt="example image" id="accountImg">
      <legend>Please fill out the from bellow to create a new account</legend>

      <div *ngFor="let formfield of formData">
        <div *ngIf="!formfield.read_only">
          <app-formvalue [formValue]="formfield"></app-formvalue>
        </div>
      </div>

      <a class="btn btn-primary" (click)="submit()">submit</a>
    </fieldset>
  </form>
