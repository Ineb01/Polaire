version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=polaire
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  django:
    build: ./polaire
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./polaire:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  angular:
    build: ./angular
    command: ng serve
    volumes:
      - ./angular:/code
    ports:
      - "4200:4200"
